spring.kafka.consumer.spark_group_id=kafka_2

#\u5f53zookeeper\u4e2d\u6ca1\u6709\u521d\u59cb\u7684offset\u65f6\uff0c\u6216\u8005\u8d85\u51faoffset\u4e0a\u9650\u65f6\u7684\u5904\u7406\u65b9\u5f0f \u3002 smallest \uff1a\u91cd\u7f6e\u4e3a\u6700\u5c0f\u503c  largest:\u91cd\u7f6e\u4e3a\u6700\u5927\u503c anything else\uff1a\u629b\u51fa\u5f02\u5e38\u7ed9consumer
