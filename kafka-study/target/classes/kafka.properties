spring.kafka.consumer.bootstrap_servers=kf1.kafka.test.duia.com:9092

#true\u65f6\uff0cConsumer\u4f1a\u5728\u6d88\u8d39\u6d88\u606f\u540e\u5c06offset\u540c\u6b65\u5230zookeeper\uff0c\u8fd9\u6837\u5f53Consumer\u5931\u8d25\u540e\uff0c\u65b0\u7684consumer\u5c31\u80fd\u4ecezookeeper\u83b7\u53d6\u6700\u65b0\u7684offset
